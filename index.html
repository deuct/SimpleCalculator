<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      h2.judul {
        text-align: center;
        margin-top: 10px;
        font-size: bold;
      }

      .calculator {
        margin: 10px auto;
        background: rgb(224, 224, 224);
        width: 40%;
        padding: 20px;
        border-radius: 6px;
        border: 1px solid rgb(162, 162, 162);
      }

      .calculator #numberInput {
        width: 100%;
        text-align: center;
        height: 75px;
        font-size: 1.2rem;
      }

      .calculator .table button {
        width: 100%;
        padding: 15px;
      }

      .calculator table tr td {
        width: 15px !important;
      }
    </style>

    <title>Belajar Javascript</title>
  </head>
  <body>
    <h2 class="judul">Kalkulator Project</h2>
    <p style="text-align: center">Created by Farhan Fadil</p>
    <div class="calculator">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="numberInput"
          placeholder="number"
        />
      </div>
      <!-- <p id="numberInput"></p> -->
      <table class="table">
        <tbody>
          <tr>
            <td>
              <button type="button" class="btn btn-secondary">CE</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">C</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">%</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">Erease</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn btn-secondary">7</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">8</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">9</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">/</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn btn-secondary">4</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">5</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">6</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">x</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn btn-secondary">1</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">2</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">3</button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary">-</button>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <button type="button" class="btn btn-success" class="count">
                Execute
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-secondary" class="count">
                +
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="text/javascript">
      // document.getElementById("numberInput").innerHTML = 7 + 7;
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
